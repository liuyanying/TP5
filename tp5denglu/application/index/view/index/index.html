<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <title>用tp5.0写用户的登录过程</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="__STATIC__/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="__STATIC__/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/animate-custom.css" />
		<link rel="stylesheet" href="__STATIC__/layer/skin/default/layer.css" />
    </head>
    <body>
        <div class="container">
            <div class="codrops-top">
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>Use Thinkphp5.0 to write the login process.<span></span></h1>
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form onsubmit="return false" autocomplete="on" id="forms"> 
                                <h1>用户登录</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="请输入你的名字"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="请输入你的密码" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="ischecks" id="loginkeeping" value="1" /> 
									<label for="loginkeeping">记住密码十天</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
		<script type="text/JavaScript" src='__STATIC__/layer/layer.js'></script>
		<script src="__STATIC__/js/jquery.min.js"></script>
		<script type="text/JavaScript">
			$('#forms').submit(function(){
			//alert('111');
			<!-- layer.msg('111'); -->
			 $.ajax({
				url:"{:url('index/do_login')}",
				type:'POST',
				data:$('#forms').serialize(),
				success:function(res){
					switch(res.status){
						case 1:
							alert(res.msg);
							window.location.href='/index.php/index/index/welcome.html';//登录成功跳转到欢迎页
							break;
						case 2:
							alert(res.msg);
							break;
						case 3:
							alert(res.msg);
							break;
					}
					<!-- if(res.status=1){ -->
						<!-- alert(res.msg); -->
						<!-- window.location.href='/index.php/index/index/welcome.html'; -->
					<!-- }else{ -->
						<!-- alert(res.msg); -->
						<!-- window.location.href='/index.php/index/index/index.html'; -->
					<!-- } -->
				},
				error:function(res){
					alert('未知原因，请求失败');
				}
			 });
			});
		
		</script>
    </body>
</html>
