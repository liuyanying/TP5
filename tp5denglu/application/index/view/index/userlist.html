<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <title>用tp5.0写列表的分页过程</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="__STATIC__/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="__STATIC__/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/animate-custom.css" />
		<link rel="stylesheet" href="__STATIC__/layer/skin/default/layer.css" />
    </head>
    <body>
        <div class="container">
            <div class="codrops-top">
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>Use tp5.0 to write the list's paging process.<span></span></h1>
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form autocomplete="on"> 
                                <h1>列表分页</h1> 
                                <table align="center">
									<thead>
										<tr>
											<th style="width:100px;height:30px;border:1px soft #f00">姓名</th>
											<th style="width:100px;height:30px;">头像</th>
											<th style="width:100px;height:30px;">注册时间</th>
										</tr>
									</thead>
									<tbody>
										{volist id="ergou" name="list"}
										<tr>
											<td><a href="#">{$ergou.username}</a></td>
											<td><img src="/Uploads/{$ergou.photo}" style="width:30px;height:30px;" /></td>
											<td class="am-hide-sm-only">{$ergou.inputtime}</td>
										</tr>
										{/volist}
									</tbody>
								</table>
								<div align="center">
									<div>
										<ul>
											{$page}
										</ul>
									</div>
								</div>
								 
                                <p class="change_link">
									Not a member yet ?
									<a href="#" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
		<script type="text/JavaScript" src='__STATIC__/layer/layer.js'></script>
		<script src="__STATIC__/js/jquery.min.js"></script>
    </body>
</html>
