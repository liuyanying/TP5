<!DOCTYPE html>

<html lang="en" class="no-js">
    <head>
        <meta charset="UTF-8" />
        <title>用tp5.0写用户的登录过程</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="__STATIC__/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="__STATIC__/css/style.css" />
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/animate-custom.css" />
		<link rel="stylesheet" href="__STATIC__/layer/skin/default/layer.css" />
    </head>
    <body>
        <div class="container">
            <div class="codrops-top">
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>Use Thinkphp5 to write the registration process.<span></span></h1>
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form autocomplete="on" action="{:url('Index/do_zhuce')}" method="post" enctype="multipart/form-data"> 
                                <h1>用户注册</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="请输入你的名字"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="请输入你的密码" /> 
                                </p>
								<p>
                                    <label for="user-name">Your Photo</label>
                                    <input id="doc-form-file" name="photo" type="file" multiple>
                                </p>
								<p>
									<input type="text" id="inputVerify" class="codee" name="captcha" value="" placeholder="验证码">
									<div>
										<img class="verifyimg reloadverify" src="{:captcha_src()}" alt="">
									</div> 
								</p>
                                <p class="keeplogin"> 
									<input type="checkbox" id="loginkeeping" value="1" /> 
									<label for="loginkeeping">确认要注册？</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="sign in" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>
                    </div>
                </div>  
            </section>
        </div>
		<script type="text/JavaScript" src='__STATIC__/layer/layer.js'></script>
		<script src="__STATIC__/js/jquery.min.js"></script>
		
		<script type="text/javascript">
				$(function(){
					// 刷新验证码
					var verifyimg = $(".verifyimg").attr("src");
					$(".reloadverify").click(function(){
						if( verifyimg.indexOf('?')>0){
							$(".verifyimg").attr("src", verifyimg+'&random='+Math.random());
						}else{
							$(".verifyimg").attr("src", verifyimg.replace(/\?.*$/,'')+'?'+Math.random());
						}
					});
				})
		</script>
    </body>
</html>
